<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> grid responsive layout title </title>
  <style>
    .container{
      display: flex;
      gap: 10px;
      font-size: 5em;
    }
    .item{
       border: 2px solid red;
       width: 50%;
       height: 600px;
       background-color: aqua;
    }
    .content{
      border: 2px solid red;
      height: 300px;
      width: 50%;
      background-color: brown;
    }
    .gallery{
      border: 2px solid red;
      
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="item">1</div>
      <div class="content">2</div>
      <!-- <div class="gallery">3</div>
      <div class="gallery">4</div> -->
      
    </div>
</body>
</html>
